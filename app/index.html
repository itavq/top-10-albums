<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FB open graph meta data -->
  <meta property="og:title" content="Brenna's Top Albums of 2014">
  <meta property="og:url" content="http://bren.zone/top10/">
  <meta property="og:description" content="D3 visualization comparing last.fm play counts with favourite albums for 2014">
  <meta property="og:image" content="http://bren.zone/top10/assets/img/screenshot.png">
  <title>Top Albums of 2014</title>

  <!-- @if NODE_ENV!='production' -->
  <link rel="stylesheet" href="css/style.css">
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <link rel="stylesheet" href="css/style.min.css">
  <!-- @endif -->
</head>
<body>
  <div class="container">
    <h1>Data Viz</h1>


    <div class="controls" id="controls">
      <button id="orderByRank">
        <span class="icon">&#10084;</span>
        Rank
      </button>
      <button id="orderByPlayCount" class="inactive">
        <span class="icon">#</span>
        Rank by Play Count
      </button>
      <button id="test">
        <span class="icon">&#10084;</span>
        Test
      </button>
      <a href="#explain" data-scroll class="more"><span class="icon">?</span></a>
      <p class="loader">
        <img src="img/loader.gif" alt="">
        cooking up something cool
      </p>
    </div>
    <svg id="topAlbums" class="albumChart" viewBox="0 0 1090 690">
      <defs>
        <linearGradient id="coolGradient" x1="0" x2="100%" y1="0" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#3DAFD5" offset="0%"/>
          <stop stop-color="#8AF2B3" offset="100%"/>
        </linearGradient>
        <linearGradient id="warmGradient" x1="0" x2="100%" y1="0" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#E09D36" offset="0%"/>
          <stop stop-color="hotpink" offset="100%"/>
        </linearGradient>
      </defs>
    </svg>

  </div> <!-- /.container -->

  <!-- CREDITS -->
  <!-- Hero font from fontfabric.com -->

  <!-- @if NODE_ENV!='production' -->
  <script src="js/main.js"></script>
  <!-- @endif -->

  <!-- @if NODE_ENV='production' -->
  <script src="js/main.min.js"></script>
  <!-- @endif -->
</body>
</html>
